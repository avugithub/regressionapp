			<div class="col-sm-8">
				<select id="productSelect" class="form-control"><option  default></option></select>

			</div>

			  <label class="control-label col-sm-2" for="email">ENDPOINT A:</label>

			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">ENDPOINT B:</label>

			   <div class="col-sm-offset-2 col-sm-8">

			</div>
