<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AVU Regression App</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/mainLogic.js"></script>
</head>

<body class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="">
        <center><span id="productTitle"></span>
        </center>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="productSelect">Select Product</label>
                <div class="col-sm-8">
                    <select id="productSelect" class="form-control">
                        <option default></option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="kibanaBox">
                <label class="control-label col-sm-2" for="kibana_url">Copy and Paste Kibana Url Here</label>
                <div class="col-sm-6">
                    <input type="text"  class="form-control" id="kibana_url"/>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="search">Search</button>
                    <button type="button" class="btn btn-danger" id="redirectKibana">Kibana</button>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="control-label col-sm-4" for="productSelect">Same Illustration System?(Ex: myTW vs myTW)</label>
                <div class="col-sm-6">
                <input type='radio' name = 'sameSystem'  value='yes' checked/> Yes
                <input type='radio' name = 'sameSystem'  value='no' /> No
                </div>
            </div>
            -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">ENDPOINT 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="endpoint1" placeholder="Enter the webservice url">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">ENDPOINT 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="endpoint2" placeholder="Enter the webservice url">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="button" class="btn btn-primary" id="pressNext">Next</button>
                </div>
            </div>
            <span id="notification"></span>
        </form>

    </div>
    <center>
        <div class="row" id="nodeSelectBox">
            <center>
                <h3>JSON Schema Of the Response</h3>
            </center>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="endpointSelect" class="control-label col-sm-4">Select Nodes To Compare</label>
                        <div class="col-sm-6">
                            <select id="endpointSelect" class="form-control">
                                <option default></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                
                <div>
                    <button type="button" class="btn btn-danger" id="clear_endpoint">Clear</button>
                    <br>
                    <br>
                    <center>
                    <table border="1" class="table-condensed">
                        <center>
                            <h4>Selected Keys</h4>
                        </center>
                        <tbody id="selected_nodes_tbody"></tbody>
                    </table>
                    <br>
                    <br>
                    </center>
                </div>
                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="button" class="btn btn-primary" id="compare">Compare</button>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <div class="box">
    	<center><h4>Test Cases <span id="num_cases"></span></h4></center>
        <center>
            <table  border="1" class='table'>
            	<thead id="tableTitle"><tr><th>No</th><th>Name</th></tr></thead>
            	<tbody id="testCases"></tbody>
            </table>
        </center>
    </div>

</body>

    Transamerica.ARIESRegression.loadProducts();
